<div class="dima-navbar-wrap">
    <div class="dima-navbar dima-navbar-top">

        <!-- LOGO -->
        <div class="logo">
            <h1>
                <a data-animated-link="fadeOut" href="demo-blog-two.html" title="PixelDima.com logo">
                    <span class="vertical-middle"></span>
                    <img src="/images/logo_blog_2_dark.png" alt="PixelDima Logo" title="PixelDima">
                </a>
            </h1>
        </div>

        <!-- MENU -->
        <nav role="navigation" class="clearfix">
            <div class="container">
                <!-- NAVBAR BUTTON -->
                <a class="dima-btn-nav" href="#"><i class="fa fa-bars"></i></a>
                <!--! NAVBAR BUTTON -->

                <ul class="dima-nav sf-menu">
                    {% for link in navLinks %}
                    <li class="{{ 'active' if link.key == section else '' }}">
                        <a href="{{ link.href }}">{{ link.label }}</a>
                    </li>
                    {% endfor %}
                    {% if user %}
                    {% if user.canAccessKeystone %}
                    <li><a href="/keystone">Open Keystone</a></li>
                    {% endif %}
                    <li><a href="/keystone/signout">Sign Out</a></li>
                    {% else %}
                    <li><a href="/keystone/signin">Sign In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <!--! MENU -->

        <!-- SEARCH BOX -->
        <div id="search-box">
            <div class="container">
                <form>
                    <input type="text" placeholder="Start Typing...">
                </form>
                <div id="close">
                    <a data-animated-link="fadeOut" href="#">
                        <i class="di-close"></i>
                    </a>
                </div>
            </div>
        </div>
        <!--! SEARCH BOX -->
        <div class="dima"></div>
    </div>
</div>
